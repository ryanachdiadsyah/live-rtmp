<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Stream</title>
  </head>
  <body>
    <table width="100%">
      <tr>
        <td>
          <h2>Live Stream 1</h2>
          <video id="video1" width="800" controls></video>
        </td>
        <td>
          <h2>Live Stream 2</h2>
          <video id="video2" width="800" controls></video>
        </td>
      </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- Or if you want a more recent alpha version -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@alpha"></script> -->
    <script>
      var video1 = document.getElementById("video1");
      var videoSrc1 = "/hls/stream1.m3u8";
      var videoSrc2 = "/hls/stream2.m3u8";
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc1);
        hls.attachMedia(video1);

        hls.loadSource(videoSrc2);
        hls.attachMedia(video2);
      }
      // hls.js is not supported on platforms that do not have Media Source
      // Extensions (MSE) enabled.
      //
      // When the browser has built-in HLS support (check using `canPlayType`),
      // we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video
      // element through the `src` property. This is using the built-in support
      // of the plain video element, without using hls.js.
      //
      // Note: it would be more normal to wait on the 'canplay' event below however
      // on Safari (where you are most likely to find built-in HLS support) the
      // video.src URL must be on the user-driven white-list before a 'canplay'
      // event will be emitted; the last video event that can be reliably
      // listened-for when the URL is not on the white-list is 'loadedmetadata'.
      else if (video1.canPlayType("application/vnd.apple.mpegurl")) {
        video1.src = videoSrc1;
        video1.addEventListener("loadedmetadata", function () {
          video1.play();
        });

        video2.src = videoSrc2;
        video2.addEventListener("loadedmetadata", function () {
          video2.play();
        });
      } else {
        console.error("Your browser doesn't support HLS or MSE");
      }
    </script>
  </body>
</html>
